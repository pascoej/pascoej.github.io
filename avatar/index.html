<input type="range" min="1" max="360" class="slider" id="myRange" />
<div class="avatar">
  <img class="avatar-part" id="hair" src="hairlayer.png" />
  <img class="avatar-part" src="rest.png" />
</div>
<style>
  #myRange {
    position: absolute;
    z-index: 2;
    width: 300px;
  }
  .avatar-part {
    width: 300px;
    height: auto;
    position: absolute;
    left: 0px;
    top: 20px;
  }
  #hair {
    z-index: -1;
    -webkit-filter: hue-rotate(110deg);
    filter: hue-rotate(110deg);
  }
</style>

<script>
  var slider = document.getElementById("myRange");
  var hair = document.getElementById("hair");
  slider.oninput = function() {
    const filter = "hue-rotate(xdeg)".replace("x", this.value);
    hair.style.filter = filter;
    hair.style.webkitFilter = filter;
  };
</script>
